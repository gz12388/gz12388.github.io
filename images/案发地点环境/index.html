    <script>
        // 更新时间戳
        function updateTimestamp() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            document.getElementById('timestamp').textContent =
                `${year}年${month}月${day}日 ${hours}:${minutes}:${seconds}`;
        }

        // 动态设置来源路径（使用完整URL）
        function setSourcePath() {
            // 固定为仓库的目录 URL，避免受部署时路径变化影响
            const fullUrl = 'https://gz12388.github.io/images/%E6%A1%88%E5%8F%91%E5%9C%B0%E7%82%B9%E7%8E%AF%E5%A2%83/index.html';
            document.getElementById('sourcePath').textContent = `来源：${fullUrl}`;
            return fullUrl;
        }

        // 初始化
        function init() {
            updateTimestamp();
            const path = setSourcePath();
            
            setInterval(updateTimestamp, 1000);
        }

        // 初始化页面
